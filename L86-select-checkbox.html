<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 86 | Select & checkbox</title>
</head>
<body>
    <div>
        <form id="frmValidate" name="frmValidate">
            <div>
                <label for="city">City</label>
                <select name="" id="city">
                    <option value="JS">Javascript</option>
                    <option value="Angular">Angular JS</option>
                    <option value="React">React JS</option>
                    <option value="Vue">Vue JS</option>
                    <option value="Node">Node JS</option>
                </select>
            </div>
            <div>
                <input type="checkbox" id="accept">
                <label for="accept">I read privacy policy and I agree</label>
            </div>
            <button type="button" id="Btn1">Click Select</button>
            <button type="button" id="Btn2">Click Check</button>
        </form>
    </div>

    <script src="L86-select-checkbox.js"></script>
</body>
</html>
