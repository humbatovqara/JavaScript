<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 16 | Qlobal və lokal dəyişənlər | Scope</title>
</head>
<body>
    <!-- Scope - fəaliyyət ərazisi -->
    <div id="result"></div>

    <script>
        var car = "Mercedes"; // Qlobal dəyişən, bu dəyişənlərə funksiya içində çağırmaq olur

        // Hər funksiya bir scope yaradır
        scope();
        scopeTemp();
        function scope() {
            var name = "Javascipt"; // Lokal dəyişən, bu dəyişən müxtəlif funksiyalarda istifadə edilə bilər
        }

        function scopeTemp() {
            var name = "Javascipt"; // Lokal dəyişən, bu dəyişən müxtəlif funksiyalarda istifadə edilə bilər
            alert(car);
        }

        document.getElementById("result").innerHTML = "";
    </script>
</body>
</html>
