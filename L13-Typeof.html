<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 13 | Verilən tipini tapmaq | Typeof</title>
</head>
<body>
    <div id="result"></div>

    <script>
        // Typeof operatoru
        var x,y,z,a,b,person;
        x = 7; // Number
        y = "Javascript"; // String
        z = true; // Boolean
        b = undefined; // undefined
        a = ""; // null string
        
        person = {firstName: "Qara", lastName: "Humbatov"}; // Object
        person = null; // Obyektin içini boşaldır
        person = undefined; // Obyektin içini boşaldır

        document.getElementById("result").innerHTML = "a verilənin dəyəri: " + a + " a verilənin tipi: " + typeof a;

    </script>
</body>
</html>
