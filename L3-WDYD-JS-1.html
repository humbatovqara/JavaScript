<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 3. JS ilə nələr edilə bilər - 1</title>
</head>
<body>
    <p id="result">JS ilə HTML dəyişdirək</p>
    <!-- Funksiya ilə iş-->
    <input type="button" value="Klik" onclick="Process();">

    <script>
        function Process() {
            document.getElementById('result').innerHTML='JS HTML elementini dəyişdirdi';
        }
    </script>
</body>
</html>
